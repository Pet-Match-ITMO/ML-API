version: '3.8'

services:
  ml-api:
    build: .
    ports:
      - "8001:8000"
    environment:
      - PETS_DATABASE_PATH=${PETS_DATABASE_PATH}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ml-api-network

networks:
  ml-api-network:
    driver: bridge
